<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout }">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
		#title {
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			width: 100%;
			font-size: 30px;
			font-weight:bolder;
			margin: 10px 0;
			display: inline-block;
		}

		#titleBlock {
		    border-bottom: thin solid silver;
		    padding-bottom: 10px;
		    margin-bottom: 5px;
		}

		#authorNcreateTime {
		    color: gray;
		    font-size: small;
		}

		#contentBox {
		    margin: auto;
		    width: 75%;
		    border-bottom: thin solid silver;
		}

		#content {
		    height:470px;
		    padding-top: 10px;
		    padding-bottom: 50px;
		    font-size: 15px;
		    white-space: pre-wrap;
		    line-height: 1.5em;
		}

		#buttonBlock {
		    margin: 15px 0;
		    text-align: right;
		}

		#buttonBlock a {
			text-decoration: none;
		}

		#btnDelete, #btnModify, #btnRelease {
		    padding: 5px 10px;
		    border: none;
		    background: white;
		}

		#btnDelete {
            border-radius: 40px 80px;
            border: thin solid red;
            color: red;
            margin-right: 15px;
		}

		#btnModify {
            border-radius: 40px 80px;
            border: thin solid blue;
		    color: blue;
		}

		#btnRelease {
		    border-radius: 40px 80px;
            border: thin solid green;
		    color: green;
		    margin-left: 15px;
		}

		#btnCreateReviewLike {
		    border: none;
		    background-color: white;
		    font-size: 65px;
		}

		#btnDeleteReviewLike {
		    border: none;
		    background-color: red;
		    font-size: 65px;
		}

		#leftTitleBlock, #rightTitleBlock {
		    display: inline-block;
		}

		#rightTitleBlock {
		    float: right;
		}
	</style>
</head>
<div layout:fragment="content">
    <div id="contentBox">
        <div id="titleBlock">
            <div id="leftTitleBlock">
                <div>
                    <div id="title" th:text="${ review.title }"></div>
                </div>
                <div id="authorNcreateTime">
                    <span th:text="${ review.member.username + ' • ' }"></span><span th:text="${ #temporals.format(review.created_time, 'EEE, d MMM yyyy HH:mm', new java.util.Locale('en', 'US')) }"></span>
                </div>
            </div>
            <div id="rightTitleBlock">
                <div th:if="${ checkReviewLike } == 0">
                    <a th:href="@{createReviewLike?(review_id=${review.id})}"><button class="btnHeart" id="btnCreateReviewLike"><i class="bi bi-hearts"></i></button></a>
                </div>
                <div th:if="${ checkReviewLike } == 1">
                    <a th:href="@{deleteReviewLike?(review_id=${review.id})}"><button class="btnHeart" id="btnDeleteReviewLike"><i class="bi bi-hearts"></i></button></a>
                </div>
            </div>
        </div>
        <div id="content" th:text="${ review.content }"></div>
        <div th:if="${ review.member.username } == ${ #authentication.name }">
            <div id="buttonBlock">
                <a th:href="@{/delete?(review_id=${review.id})}" onclick="return confirm('정말 삭제하시겠습니까?');">
                    <button id="btnDelete">DELETE</button>
                </a>
                <a th:href="@{/modify?(review_id=${review.id})}">
                    <button id="btnModify">MODIFY</button>
                </a>
                <th:block th:if="${review.status} == 0">
                    <button id="btnRelease">RELEASE</button>
                    <form id="formModify">
                        <input name="review_id" type="hidden" th:value="${ review.id }"/>
                        <input name="status" type="hidden" th:value="${ review.status }"/>
                    </form>
                </th:block>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
<script>
const btnRelease = document.querySelector('#btnRelease');
const formModify = document.querySelector('#formModify');
const status = document.querySelector('#status');
btnRelease.addEventListener('click', function () {
    status.value = 1;
    formModify.action = '/modify';
    formModify.method = 'post';
    formModify.submit();
});
</script>
</th:block>
</html>
