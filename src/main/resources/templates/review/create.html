<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
    textarea:focus {
        outline: none;
    }

    button {
        width: 100px;
        height: 35px;
    }

    .star {
        position: relative;
        font-size: 32px;
        color: #ddd;
    }

    .star input {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        opacity: 0;
        display: inline-block;
    }

    .star span {
        width: 0;
        position: absolute;
        left: 0;
        color: yellow;
        overflow: hidden;
        pointer-events: none;
    }

    .imagesList li {
        list-style: none;
        display: inline-block;
        margin-right: 10px;
    }

    .btnDelete {
        background-color: white;
        border: none;
        width: 18px;
    }

    #btnImage {
        border: none;
        font-size: 36px;
    }
    </style>
</head>
<body>
    <div style="width:100%; margin: auto;"><!-- main content -->
        <div>
            <form id="formCreate">
                <input id="member_id" name="member_id" th:value="${member_id}"/>
                <div style="width:70%; border-bottom: thin solid silver; margin: auto;">
                    <textarea id="title" name="title" style="width: 100%; border: none; font-size: 30px; height: 30px; resize: none;" placeholder="제목을 입력하세요"></textarea>
                </div>
                <div style="width:70%; margin: auto;">
                    <textarea id="content" name="content" style="width: 100%; padding-bottom:50px; font-size: 15px; border: none; resize: none; margin-top: 15px; line-height: 1.5em;" placeholder="내용을 입력하세요!"></textarea>
                </div>
                <input id="status" name="status" type="hidden" value="1"/>
            </form>
            <div style="width:70%; margin: auto; text-align: right;">
                <button id="btnSave" type="button" style="background-color: silver; border: none; color: black; border-radius: 12px;">저장</button>
                <button id="btnRelease" type="button" style="background-color: black; border: none; color: white; border-radius: 12px;">발행</button>
            </div>
        </div>
    </div><!-- main content end -->
    <script>
        const formCreate = document.querySelector('#formCreate');
        const btnSave = document.querySelector('#btnSave');

        const title = document.querySelector('#title');
        const content = document.querySelector('#content');
        const status = document.querySelector('#status');

        btnSave.addEventListener('click', function () {
            if (title.value == '') {
                alert('제목은 필수사항입니다!');
                return;
            }
            status.value = 0;
            formCreate.action = 'create';
            formCreate.method = 'post';
            formCreate.submit();
        });

        const btnRelease = document.querySelector('#btnRelease');
        btnRelease.addEventListener('click', function () {
        if (title.value == '' || content.value == '') {
                alert('제목과 내용, 별점을 모두 채워주세요!');
                return;
            }
            formCreate.action = '/create';
            formCreate.method = 'post';
            formCreate.submit();
        })
    </script>
</body>
</html>
