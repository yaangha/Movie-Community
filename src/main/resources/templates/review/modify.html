<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout }">
<head>
  <style>
    textarea:focus {
      outline: none;
    }
  </style>
</head>
<div layout:fragment="content">
<div style="width:100%; margin: auto;"><!-- main content -->
  <div style="width:75%; margin: auto;">
    <form id="formModify">
      <input id="review_id" name="review_id" type="hidden" th:value="${ review.id }"/>
      <div style="border-bottom: thin solid silver;">
        <textarea id="title" name="title" th:text="${ review.title }" style="width: 100%; border: none; font-size: 30px; height: 30px; resize: none;" placeholder="제목을 입력하세요" required autofocus></textarea>
      </div>
      <div>
        <textarea id="content" name="content" th:text="${ review.content }" style="width: 100%; height:450px; padding-top: 10px; padding-bottom: 50px; font-size: 15px; border: none; resize: none; margin-top: 15px; line-height: 1.5em;" placeholder="내용을 입력하세요" required></textarea>
      </div>
    </form>
    <div style="text-align: right;">
      <a th:href="@{/delete?(review_id=${review.id})}" onclick="return confirm('정말 삭제하시겠습니까?');">
        <button id="btnDelete" style="padding-bottom: 3px; border-bottom:thin solid red; color:red;">삭제하기</button>
      </a>
      <button id="btnModify" style="padding-bottom: 3px; border-bottom:thin solid blue; color:blue;">수정하기</button>
    </div>
  </div>
</div><!-- main content end -->
</div>
<th:block layout:fragment="script">
<script>
  const formModify = document.querySelector('#formModify');
  const btnModify = document.querySelector('#btnModify');

  const title = document.querySelector('#title');
  const content = document.querySelector('#content');

  btnModify.addEventListener('click', function  () {
      if (title.value == '' || content.value == '') {
          alert('제목과 내용을 모두 채워주세요!');
          return;
      }

      if (confirm('수정하시겠습니까?')) {
        formModify.action = '/modify';
        formModify.method = 'post';
        formModify.submit();
      }
  });
</script>
</th:block>
</html>
