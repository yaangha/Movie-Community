<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    textarea:focus {
      outline: none;
    }

    #nav_bar {
        margin: 10px;
        border-bottom:3px solid black;
        margin:20px 0;
        padding:20px 5px;
        text-align: center;
        font-size: 25px;
        font-weight: bold;
        text-shadow: 2px 1px 4px silver;
    }

    #nav_bar a {
        padding: 0 25px;
        color: black;
    }

    a {
        text-decoration: none;
    }

    #btnModify, #btnDelete {
        margin: 10px;
        background-color: white;
        border: none;
        color: black;
    }
  </style>
</head>
<body>
<div style="width:100%; margin: auto;"><!-- main content -->
  <div style="width:75%; margin: auto;">
    <div id="nav_bar"><!-- nav bar start-->
      <a th:href="@{homepage(member_id=${review.member.id})}">Home</a>
      <a th:href="@{create(member_id=${review.member.id})}">Create</a>
      <a th:href="@{mypage(member_id=${review.member.id})}">Mypage</a>
      <a href="/" style="color: red;">Logout</a>
    </div><!-- nav bar end-->
    <form id="formModify">
      <input id="review_id" name="review_id" type="hidden" th:value="${ review.id }"/>
      <div style="border-bottom: thin solid silver;">
        <textarea id="title" name="title" th:text="${ review.title }" style="width: 100%; border: none; font-size: 30px; height: 30px; resize: none;" placeholder="제목을 입력하세요" required autofocus></textarea>
      </div>
      <div>
        <textarea id="content" name="content" th:text="${ review.content }" style="width: 100%; height:450px; padding-top: 10px; padding-bottom: 50px; font-size: 15px; border: none; resize: none; margin-top: 15px; line-height: 1.5em;" placeholder="내용을 입력하세요(img)" required></textarea>
      </div>
    </form>
    <div style="text-align: right;">
      <a th:href="@{delete(review_id=${review.id})}"><button id="btnDelete" style="padding-bottom: 3px; border-bottom:thin solid red; color:red;">삭제하기</button></a>
      <button id="btnModify" style="padding-bottom: 3px; border-bottom:thin solid blue; color:blue;">수정하기</button>
    </div>
  </div>
</div><!-- main content end -->
<script>
  const formModify = document.querySelector('#formModify');
  const btnModify = document.querySelector('#btnModify');

  const title = document.querySelector('#title');
  const content = document.querySelector('#content');

  btnModify.addEventListener('click', function () {
      if (title.value == '' || content.value == '') {
          alert('제목과 내용, 별점을 모두 채워주세요!');
          return;
      }
      formModify.action = '/modify';
      formModify.method = 'post';
      formModify.submit();
  })
</script>
</body>
</html>
