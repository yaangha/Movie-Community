<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <style>
	h3 {
		margin-bottom: 5px;
		text-align: left;
	}

	.info {
		width: 460px;
		margin: auto;
	}

	.input-div {
		border: thin solid silver;
		padding: 10px 14px;
	}

	input {
		border: none;
		font-size: 15px;
		width: 390px;
		height: 30px;
		padding: 0 36px 0 0;
	}

	input:focus {
		outline: none;
	}
</style>
</head>
<body>
    <div style="width: 100%; text-align: center;">
        <h2>JOIN</h2>
        <form id="formJoin">
            <div class="info">
                <h3>
                    <label for="username">이름</label>
                </h3>
                <div class="input-div">
                    <input id="username" name="username" type="text" autofocus/>
                </div>
            </div>

            <div class="info">
                <h3>
                    <label for="password">비밀번호</label>
                </h3>
                <div class="input-div">
                    <input id="password" name="password" type="password" style="padding: 0 15px 0 0;"/>
                    <i class="bi bi-shield-lock" style="font-size: 21px; color: silver; vertical-align: middle;"></i>
                </div>
            </div>
        </form>
        <button id="btnJoin" style="width:460px; height: 52px; background-color: black; color: white; border:none; border-radius: 5px; margin: 10px 0;">가입하기</button>
    </div><!-- w-100 end -->

    <script>
	const formJoin = document.querySelector('#formJoin');
	const btnJoin = document.querySelector('#btnJoin');
	const username = document.querySelector('#username');
	const password = document.querySelector('#password');
	btnJoin.addEventListener('click', function () {
	    if (username.value == '' || password.value == '') {
	        alert('회원가입 정보를 모두 채워주세요!');
	        return;
	    }

		formJoin.action = '/join';
		formJoin.method = 'post';
		formJoin.submit();
	});
	</script>
</body>
</html>
