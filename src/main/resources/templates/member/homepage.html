<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout }">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .btnCreate {
            width: 30px;
            text-align: center;
            padding: 15px;
            font-size: 25px;
            position: fixed;
        }

        #title, #content {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<div layout:fragment="content">
<div style="width: 100%; margin:auto;"><!-- review part start -->
    <div style="width: 75%; margin:auto;"><!-- review block -->
        <div th:each="review : ${ review_list }" style="margin: 25px 0; padding-bottom: 25px; border-bottom: thin solid silver;">
            <a th:href="@{ /detail(review_id=${ review.id }) }">
                <div id="title" style="width: 100%; font-size: 25px; margin-bottom: 8px;" th:text="${ review.title }"></div>
                <div id="content" th:text="${review.content}" style="padding-bottom: 25px;"></div>
                <div th:text="${ '작성자 ' + review.member.username }" style="margin:10px 0 5px 0; font-size: small;"></div>
                <div style="font-size: small; color:gray;">
                    <i class="bi bi-alarm" style="margin-right: 3px;"></i><span th:text="${ #temporals.format(review.created_time, 'yyyy/MM/dd') }"></span>
                </div>
            </a>
        </div>
    </div>
</div><!-- review part end -->
</div>

</html>
