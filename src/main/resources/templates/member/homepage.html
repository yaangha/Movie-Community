<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .btnCreate {
            width: 30px;
            text-align: center;
            padding: 15px;
            font-size: 25px;
            position: fixed;
        }

        #title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div th:text="${member_id}"></div>
<a th:href="@{create(member_id=${member_id})}">create</a>
<a th:href="@{mypage(member_id=${member_id})}">mypage</a>

<div style="width: 95%; margin:auto;">
    <div style="margin: 30px 0;"><!-- review block -->
        <div th:each="review : ${ review_list }" style="display: inline-block; margin: 10px 48px;">
            <a th:href="@{ /detail?review_id={review_id} (review_id = ${ review.id }) }">
                <div id="title" style="width: 350px; font-weight: bold; font-size: 21px; margin-bottom: 2px; margin-bottom: 8px;" th:text="${ review.title }"></div>
                <div th:text="${ 'by ' }" style="font-size: small; margin-bottom: 3px;"></div>
                <div style="font-size: x-small; color:gray; float: right;">
                    <span th:text="${ #temporals.format(review.created_time, 'yyyy/MM/dd') }"></span><i class="bi bi-alarm" style="margin-left: 3px;"></i>
                </div>
                <div style="font-size: small; text-align: center;">
                    <span style="color:gray;">
                        <i class="bi bi-chat-text" style="margin-right: 3px;"></i>
                        <span>COUNTS</span>
                    </span>
                </div>
            </a>
        </div>
    </div>
</div><!-- review part end -->

</body>
</html>
