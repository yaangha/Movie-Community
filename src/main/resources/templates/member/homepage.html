<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout }">
<head>
    <style>
        .btnCreate {
            width: 30px;
            text-align: center;
            padding: 15px;
            font-size: 25px;
            position: fixed;
        }

        #reviewBlock {
            width: 100%;
            margin:auto;
        }

        #reviews {
            margin: 25px 0;
            padding-bottom: 25px;
            border-bottom: thin solid silver;
        }

        #title, #content {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #title {
            width: 100%;
            font-size: 25px;
            margin-bottom: 8px;
        }

        #content {
            padding-bottom: 25px;
            color: silver;
        }

        #authorNcreateTime {
            font-size: small;
            color:gray;
        }

        #contents {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<div layout:fragment="content">
<div id="reviewBlock"><!-- review part start -->
    <div style="width: 75%; margin:auto;"><!-- review block -->
        <div id="reviews" th:each="review : ${ review_list }">
            <a id="contents" th:href="@{ /detail(review_id=${ review.id }) }">
                <div id="title" th:text="${ review.title }"></div>
                <div id="content" th:text="${review.content}"></div>
                <div id="authorNcreateTime">
                    <span th:text="${ review.member.username + ' â€¢ ' }"></span><span th:text="${ #temporals.format(review.created_time, 'EEE, d MMM yyyy', new java.util.Locale('en', 'US')) }"></span>
                </div>
            </a>
        </div>
    </div>
</div><!-- review part end -->
</div>

</html>
